<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      animation: gradientBG 15s ease infinite;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="%23ff4081" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>'), auto;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Night Sky Effect */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      animation: twinkle var(--duration) infinite ease-in-out;
      opacity: 0;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Floating Orbs */
    .orbs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.7;
      animation: floatOrb var(--duration) infinite ease-in-out;
    }

    @keyframes floatOrb {
      0%, 100% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(50px, -30px);
      }
      50% {
        transform: translate(-30px, 40px);
      }
      75% {
        transform: translate(40px, 30px);
      }
    }

    /* Floating Hearts */
    .hearts-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .heart-bg {
      position: absolute;
      font-size: 20px;
      opacity: 0;
      animation: floatHeart var(--duration) linear forwards;
      color: rgba(255, 255, 255, 0.3);
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.3;
      }
      90% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
      position: relative;
      z-index: 10;
      transform-style: preserve-3d;
      transition: all 0.5s ease;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.3);
      overflow: hidden;
      transform: translateY(100vh);
      animation: slideUp 1.5s ease-out forwards;
      animation-delay: 0.5s;
    }

    @keyframes slideUp {
      0% {
        transform: translateY(100vh);
      }
      100% {
        transform: translateY(0);
      }
    }

    .card:hover {
      transform: translateY(-10px) rotateX(5deg);
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3em;
      color: #ff4081;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      background: linear-gradient(to right, #ff4081, #ff8a00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textGlow 2s infinite alternate;
    }

    p {
      font-size: 1.3em;
      color: #555;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #888;
      font-style: italic;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      opacity: 0;
      animation: floatUp 4s linear forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes textGlow {
      0% {
        text-shadow: 0 0 5px rgba(255, 64, 129, 0.5);
      }
      100% {
        text-shadow: 0 0 20px rgba(255, 64, 129, 0.8), 0 0 30px rgba(255, 138, 0, 0.6);
      }
    }

    .cake {
      width: 120px;
      height: 80px;
      margin: 20px auto;
      position: relative;
    }

    .cake-bottom {
      width: 120px;
      height: 40px;
      background: linear-gradient(to bottom, #f8c291, #e58e26);
      border-radius: 10px 10px 0 0;
      position: relative;
    }

    .cake-top {
      width: 100px;
      height: 30px;
      background: linear-gradient(to bottom, #f9ca24, #f0932b);
      border-radius: 10px 10px 0 0;
      position: absolute;
      top: -20px;
      left: 10px;
    }

    .candle {
      width: 8px;
      height: 30px;
      background: linear-gradient(to bottom, #ff7979, #eb4d4b);
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .flame {
      width: 15px;
      height: 25px;
      background: linear-gradient(to bottom, #fff, #ffbe76);
      border-radius: 50% 50% 20% 20%;
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.5s infinite alternate;
      box-shadow: 0 0 15px #ffbe76, 0 0 30px #f0932b;
    }

    @keyframes flicker {
      0%, 100% {
        transform: translateX(-50%) scale(1);
      }
      50% {
        transform: translateX(-50%) scale(1.1) translateY(-5px);
      }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      opacity: 0;
      z-index: 1;
    }

    .balloons {
      position: absolute;
      top: -150px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      animation: floatBalloons 6s infinite ease-in-out;
      z-index: 0;
    }

    .balloon {
      width: 60px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #f36, #d13);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: relative;
      animation: balloonFloat 8s infinite ease-in-out;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .balloon:hover {
      transform: scale(1.1);
    }

    .balloon:nth-child(1) {
      animation-delay: 0s;
      background: radial-gradient(circle at 30% 30%, #f36, #d13);
    }

    .balloon:nth-child(2) {
      animation-delay: 1s;
      background: radial-gradient(circle at 30% 30%, #6ff, #3bd);
    }

    .balloon:nth-child(3) {
      animation-delay: 2s;
      background: radial-gradient(circle at 30% 30%, #ffa, #fc0);
    }

    .balloon-string {
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 100px;
      background: #888;
      transform: translateX(-50%);
    }

    @keyframes floatBalloons {
      0% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, 20px); }
      100% { transform: translate(-50%, 0); }
    }

    @keyframes balloonFloat {
      0%, 100% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    .birthday-button {
      background: linear-gradient(to right, #ff4081, #ff8a00);
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.1em;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .birthday-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 64, 129, 0.6);
    }

    .birthday-button:active {
      transform: translateY(1px);
    }

    .birthday-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #17ead9, #6078ea);
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .birthday-button:hover::before {
      opacity: 1;
    }

    .gift-box {
      width: 80px;
      height: 60px;
      background: linear-gradient(to bottom, #ff7676, #f54ea2);
      position: relative;
      margin: 30px auto;
      border-radius: 5px;
      animation: pulse 2s infinite;
      z-index: 1;
    }

    .gift-lid {
      width: 80px;
      height: 20px;
      background: linear-gradient(to bottom, #f54ea2, #ff7676);
      position: absolute;
      top: -15px;
      border-radius: 5px 5px 0 0;
    }

    .gift-bow {
      width: 40px;
      height: 20px;
      background: #fff;
      position: absolute;
      top: -10px;
      left: 20px;
      border-radius: 50%;
    }

    .gift-bow:before, .gift-bow:after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background: #fff;
      border-radius: 50%;
    }

    .gift-bow:before {
      top: -15px;
      left: 5px;
    }

    .gift-bow:after {
      top: 5px;
      left: 5px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: gold;
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      z-index: 1;
    }

    /* New balloon features */
    .floating-balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      cursor: pointer;
      z-index: 5;
      animation: floatRandom 15s infinite linear;
      transform-origin: center bottom;
      transition: transform 0.2s;
      filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
    }

    .floating-balloon:hover {
      transform: scale(1.1);
    }

    .floating-balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: rgba(0,0,0,0.2);
      transform: translateX(-50%);
    }

    @keyframes floatRandom {
      0%, 100% {
        transform: translate(0, 0) rotate(-5deg);
      }
      25% {
        transform: translate(20px, -50px) rotate(5deg);
      }
      50% {
        transform: translate(-10px, -100px) rotate(-5deg);
      }
      75% {
        transform: translate(15px, -150px) rotate(5deg);
      }
    }

    .balloon-message {
      position: absolute;
      background: white;
      padding: 10px 15px;
      border-radius: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      font-size: 0.9em;
      opacity: 0;
      transform: scale(0);
      transition: all 0.3s ease;
      z-index: 10;
      pointer-events: none;
    }

    .balloon-release {
      position: fixed;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      width: 100%;
      z-index: 20;
    }

    .released-balloon {
      width: 50px;
      height: 70px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: relative;
      animation: releaseBalloon 8s linear forwards;
      transform-origin: center bottom;
      filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
    }

    .released-balloon::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      width: 2px;
      height: 30px;
      background: rgba(0,0,0,0.2);
      transform: translateX(-50%);
    }

    @keyframes releaseBalloon {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .balloon-popped {
      position: absolute;
      width: 60px;
      height: 60px;
      background-image: radial-gradient(circle at center, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      z-index: 1;
    }

    .special-balloon {
      position: absolute;
      width: 80px;
      height: 100px;
      background: radial-gradient(circle at 30% 30%, #ff0, #f80);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: specialFloat 10s infinite ease-in-out;
      cursor: pointer;
      z-index: 6;
      display: none;
      filter: drop-shadow(0 5px 15px rgba(255,200,0,0.5));
    }

    .special-balloon::after {
      content: '🎁';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
    }

    @keyframes specialFloat {
      0%, 100% { transform: translate(0, 0) rotate(-5deg); }
      25% { transform: translate(30px, -30px) rotate(5deg); }
      50% { transform: translate(-20px, -60px) rotate(-5deg); }
      75% { transform: translate(25px, -90px) rotate(5deg); }
    }
  </style>
</head>
<body>
  <!-- Background Elements -->
  <div class="stars" id="stars"></div>
  <div class="orbs" id="orbs"></div>
  <div class="hearts-bg" id="heartsBg"></div>
  
  <!-- Balloons -->
  <div class="balloons">
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
  </div>
  
  <div class="hearts" id="hearts"></div>
  
  <div class="card">
    <h2>🎂 Happy Birthday Sneha💕</h2>
    
    <div class="cake">
      <div class="cake-top"></div>
      <div class="cake-bottom"></div>
      <div class="candle">
        <div class="flame"></div>
      </div>
    </div>
    
    <p>Wishing you a day filled with happiness,<br> 
    a year filled with joy,<br>
    and a life filled with love! 💖</p>
    
    <div class="gift-box">
      <div class="gift-lid"></div>
      <div class="gift-bow"></div>
    </div>
    
    <button class="birthday-button" id="birthdayButton">Release the Balloons!</button>
    
    <div class="footer"> 💖 </div>
  </div>

  <div class="balloon-release" id="balloonRelease"></div>
  <div class="special-balloon" id="specialBalloon"></div>

  <script>
    // Balloon colors
    const balloonColors = [
      'radial-gradient(circle at 30% 30%, #f36, #d13)',
      'radial-gradient(circle at 30% 30%, #6ff, #3bd)',
      'radial-gradient(circle at 30% 30%, #ffa, #fc0)',
      'radial-gradient(circle at 30% 30%, #a6f, #83d)',
      'radial-gradient(circle at 30% 30%, #8f6, #3d3)'
    ];

    // Birthday messages
    const messages = [
      "You're amazing!",
      "Stay fabulous!",
      "Best wishes!",
      "So special!",
      "Enjoy your day!",
      "You shine bright!",
      "Wonderful you!",
      "Cheers to you!"
    ];

    // Create stars
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starCount = 100;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = (Math.random() * 3 + 1) + 'px';
        star.style.height = star.style.width;
        star.style.left = Math.random() * 100 + 'vw';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.setProperty('--duration', (Math.random() * 5 + 3) + 's');
        star.style.animationDelay = (Math.random() * 5) + 's';
        starsContainer.appendChild(star);
      }
    }

    // Create floating orbs
    function createOrbs() {
      const orbsContainer = document.getElementById('orbs');
      const orbCount = 5;
      const orbColors = ['#ff408180', '#23a6d580', '#e73c7e80', '#23d5ab80', '#ee775280'];
      
      for (let i = 0; i < orbCount; i++) {
        const orb = document.createElement('div');
        orb.className = 'orb';
        orb.style.width = (Math.random() * 300 + 200) + 'px';
        orb.style.height = orb.style.width;
        orb.style.left = Math.random() * 100 + 'vw';
        orb.style.top = Math.random() * 100 + 'vh';
        orb.style.backgroundColor = orbColors[i];
        orb.style.setProperty('--duration', (Math.random() * 30 + 20) + 's');
        orbsContainer.appendChild(orb);
      }
    }

    // Create background hearts
    function createBackgroundHearts() {
      const heartsContainer = document.getElementById('heartsBg');
      
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart-bg';
        heart.innerHTML = '❤️';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '100vh';
        heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
        heart.style.setProperty('--duration', (Math.random() * 10 + 10) + 's');
        heartsContainer.appendChild(heart);
        
        setTimeout(() => {
          heart.remove();
        }, 20000);
      }, 500);
    }

    // Create floating hearts
    function createHearts() {
      const heartsContainer = document.getElementById('hearts');
      const colors = ['#ff4081', '#ff8a00', '#f54ea2', '#17ead9', '#6078ea'];
      
      for (let i = 0; i < 15; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.innerHTML = '❤️';
          heart.style.left = Math.random() * 100 + 'vw';
          heart.style.top = Math.random() * 100 + 'vh';
          heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
          heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
          heart.style.color = colors[Math.floor(Math.random() * colors.length)];
          heartsContainer.appendChild(heart);
          
          setTimeout(() => {
            heart.remove();
          }, 4000);
        }, i * 300);
      }
    }
    
    // Create confetti
    function createConfetti() {
      const colors = ['#ff4081', '#ff8a00', '#f54ea2', '#17ead9', '#6078ea', '#fff'];
      
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = -10 + 'px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = (Math.random() * 8 + 5) + 'px';
        confetti.style.height = (Math.random() * 8 + 5) + 'px';
        confetti.style.opacity = Math.random() + 0.5;
        confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
        
        if (Math.random() > 0.5) {
          confetti.style.borderRadius = '50%';
        } else {
          confetti.style.borderRadius = '0';
        }
        
        document.body.appendChild(confetti);
        
        const animationDuration = Math.random() * 3 + 2;
        confetti.style.animation = `confettiFall ${animationDuration}s linear forwards`;
        
        const keyframes = `
          @keyframes confettiFall {
            0% {
              transform: translateY(0) rotate(0deg) translateX(0);
            }
            100% {
              transform: translateY(100vh) rotate(${Math.random() * 360}deg) translateX(${Math.random() * 200 - 100}px);
            }
          }
        `;
        
        const style = document.createElement('style');
        style.innerHTML = keyframes;
        document.head.appendChild(style);
        
        setTimeout(() => {
          confetti.remove();
          style.remove();
        }, animationDuration * 1000);
      }
    }
    
    // Create sparkles
    function createSparkles(x, y) {
      for (let i = 0; i < 10; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = x + 'px';
        sparkle.style.top = y + 'px';
        
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 50 + 20;
        const xEnd = x + Math.cos(angle) * distance;
        const yEnd = y + Math.sin(angle) * distance;
        
        document.body.appendChild(sparkle);
        
        sparkle.style.transition = 'all 0.5s ease-out';
        sparkle.style.opacity = '1';
        
        setTimeout(() => {
          sparkle.style.left = xEnd + 'px';
          sparkle.style.top = yEnd + 'px';
          sparkle.style.opacity = '0';
          
          setTimeout(() => {
            sparkle.remove();
          }, 500);
        }, 10);
      }
    }

    // Create floating balloons
    function createFloatingBalloons() {
      for (let i = 0; i < 8; i++) {
        setTimeout(() => {
          const balloon = document.createElement('div');
          balloon.className = 'floating-balloon';
          balloon.style.background = balloonColors[Math.floor(Math.random() * balloonColors.length)];
          balloon.style.left = Math.random() * 90 + 'vw';
          balloon.style.top = Math.random() * 50 + 50 + 'vh';
          balloon.style.animationDuration = (Math.random() * 10 + 10) + 's';
          balloon.style.animationDelay = (Math.random() * 5) + 's';
          
          balloon.addEventListener('click', function() {
            popBalloon(balloon);
          });
          
          document.body.appendChild(balloon);
        }, i * 500);
      }
    }

    // Pop balloon effect
    function popBalloon(balloon) {
      const popped = document.createElement('div');
      popped.className = 'balloon-popped';
      popped.style.left = balloon.offsetLeft + 'px';
      popped.style.top = balloon.offsetTop + 'px';
      document.body.appendChild(popped);
      
      const message = document.createElement('div');
      message.className = 'balloon-message';
      message.textContent = messages[Math.floor(Math.random() * messages.length)];
      message.style.left = balloon.offsetLeft + 'px';
      message.style.top = balloon.offsetTop - 40 + 'px';
      document.body.appendChild(message);
      
      setTimeout(() => {
        message.style.opacity = '1';
        message.style.transform = 'scale(1)';
      }, 10);
      
      setTimeout(() => {
        popped.style.opacity = '1';
        popped.style.transform = 'scale(2)';
        popped.style.transition = 'all 0.5s ease-out';
        
        setTimeout(() => {
          popped.remove();
          message.remove();
        }, 500);
      }, 10);
      
      balloon.remove();
      
      if (Math.random() > 0.7) {
        showSpecialBalloon();
      }
    }

    // Show special balloon
    function showSpecialBalloon() {
      const specialBalloon = document.getElementById('specialBalloon');
      specialBalloon.style.display = 'block';
      specialBalloon.style.left = Math.random() * 80 + 'vw';
      specialBalloon.style.top = Math.random() * 50 + 50 + 'vh';
      
      specialBalloon.addEventListener('click', function() {
        createBalloonCascade();
        specialBalloon.style.display = 'none';
      });
    }

    // Create balloon cascade
    function createBalloonCascade() {
      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const balloon = document.createElement('div');
          balloon.className = 'floating-balloon';
          balloon.style.background = balloonColors[Math.floor(Math.random() * balloonColors.length)];
          balloon.style.left = Math.random() * 90 + 'vw';
          balloon.style.top = Math.random() * 50 + 50 + 'vh';
          balloon.style.animationDuration = (Math.random() * 5 + 5) + 's';
          
          balloon.addEventListener('click', function() {
            popBalloon(balloon);
          });
          
          document.body.appendChild(balloon);
          
          setTimeout(() => {
            balloon.remove();
          }, 10000);
        }, i * 200);
      }
    }

    // Release balloons
    function releaseBalloons() {
      const releaseContainer = document.getElementById('balloonRelease');
      releaseContainer.innerHTML = '';
      
      for (let i = 0; i < 15; i++) {
        setTimeout(() => {
          const balloon = document.createElement('div');
          balloon.className = 'released-balloon';
          balloon.style.background = balloonColors[Math.floor(Math.random() * balloonColors.length)];
          balloon.style.left = (Math.random() * 80 + 10) + 'vw';
          balloon.style.animationDuration = (Math.random() * 3 + 5) + 's';
          releaseContainer.appendChild(balloon);
          
          setTimeout(() => {
            balloon.remove();
          }, 8000);
        }, i * 300);
      }
    }

    // Button click event
    document.getElementById('birthdayButton').addEventListener('click', function() {
      createHearts();
      createConfetti();
      releaseBalloons();
      
      this.innerHTML = '🎈 Balloons Released! 🎈';
      this.style.background = 'linear-gradient(to right, #17ead9, #6078ea)';
      
      setTimeout(() => {
        this.innerHTML = 'Release More Balloons!';
        this.style.background = 'linear-gradient(to right, #ff4081, #ff8a00)';
      }, 2000);
    });
    
    // Sparkles on click anywhere
    document.addEventListener('click', function(e) {
      createSparkles(e.clientX, e.clientY);
    });
    
    // Initialize background elements
    createStars();
    createOrbs();
    createBackgroundHearts();
    
    // Initial animations
    setTimeout(createHearts, 1000);
    setTimeout(createFloatingBalloons, 1500);
  </script>
